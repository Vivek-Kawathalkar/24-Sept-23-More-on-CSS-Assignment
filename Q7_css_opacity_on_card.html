<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            justify-content: center;
        }
        .card{
            background-color: aqua;
            text-align: center;
            width: 400px;
            height: 285px;
            padding: 10px;
            border-radius: 17px;
            opacity: 50%;
        }
        img{
            width: 400px;
            border-radius: 15px;
        }
        .card:hover{
            opacity: 100%;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://miro.medium.com/v2/resize:fit:1200/1*V-Jp13LvtVc2IiY2fp4qYw.jpeg" 
        alt="Web Development">

    </div>

</html>
